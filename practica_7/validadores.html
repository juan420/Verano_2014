  <body>
  
  
  
     <div class="container">

  				<center><h1> <span class="glyphicon glyphicon-th"></span> VALIDADOR1<center>

		<br />
		<div class="row">
        	<div class="col-md-3">
            	
        	</div>
            <div class="col-md-6" >
            
			
			<form class="registro">
                   <div class="form-group">
                   <input type="text" class="form-control" name="username"  placeholder="Username" />
                  </div>
                 <div class="form-group">
                  <input type="text" class="form-control" name="email" placeholder="Email address" />
                    </div>
                </form>
                            
				
        	</div>
			<div class="col-md-2">
            		
        	</div>
        </div>
		
		<div class="row">
  				<center><h1> <span class="glyphicon glyphicon-th"></span> VALIDADOR 2<center>
    	</div>
		<div class="row">
        	<div class="col-md-3">
            	
        	</div>
            <div class="col-md-6" >
            
			
			<form class="registro">
				<div class="form-group">
					<label class="col-lg-3 control-label">Username</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="username" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Email address</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="email" />
					</div>
				</div>
			</form>
                            
				
        	</div>
			<div class="col-md-2">
            		
        	</div>
        </div>
		<div class="row">
  				<center><h1> <span class="glyphicon glyphicon-th"></span> VALIDADOR 3<center>
    	</div>
		<div class="row">
        	<div class="col-md-3">
            	
        	</div>
            <div class="col-md-6" >
            
			
			<form class="registro">
				<div class="form-group">
					<label class="col-lg-2 control-label">Account</label>
					<div class="col-lg-4">
						<input type="text" class="form-control" name="username" placeholder="Username" />
					</div>
					<div class="col-lg-4">
						<input type="text" class="form-control" name="email" placeholder="Email address" />
					</div>
				</div>
			</form>
                            
				
        	</div>
			<div class="col-md-2">
            		
        	</div>
        </div>
        
	</div>
 
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
   
   <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
	<script>
	
	  $(document).ready(function() {
    $('.registro').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            username: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'The username is required and cannot be empty'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'The username must be more than 6 and less than 30 characters long'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_]+$/,
                        message: 'The username can only consist of alphabetical, number and underscore'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'The email is required and cannot be empty'
                    },
                    emailAddress: {
                        message: 'The input is not a valid email address'
                    }
                }
            }
        }
    });
});
	</script>
  </body>
