<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->

  <body>
  
  
  
     <div class="container">
    	<div class="row">
  				<center><h1> <span class="glyphicon glyphicon-th"></span>Agregar posici&oacute;n </h1> </center>
    	</div>
		<div class="row">
        	<div class="col-md-3">
            	
        	</div>
            <div class="col-md-6" style="background:url(image/allfons.ru-4498.jpg);">
            <br />
         						    <form role="form">
							  <div class="form-group">
								<label for="nombre">Nombre</label>
								<input type="email" class="form-control" id="nombre" name = "nombre" placeholder="Posicion">
							  </div>
							  <div class="form-group">
								<label for="abreviatura">Abraviatura</label>
								<input type="email" class="form-control" id="abreviatura" name = "abreviatura" placeholder="Ingresa abreviatura">
							  </div>
							  <div>
							  <button type="submit" class="btn btn-default">Enviar</button>
							  </div>
							 
							  
							</form>
                            <br />
				
        	</div>
			<div class="col-md-2">
            		
        	</div>
        </div>
         <!-- calendario -->
         
         <label> fecha </label>
         

       
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>

        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>
 
	</div>

    <script  src="js/bootstrap-datetimepicker.ru.js"></script>
