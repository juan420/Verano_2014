<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validadores </title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrapValidator.min.css"/>


    <!-- Bootstrap -->
    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
  
  
  
     <div class="container">
    	<div class="row">
  				<center><h1> <span class="glyphicon glyphicon-th"></span> Revista<center>
    	</div>
		<br />
		<div class="row">
        	<div class="col-md-3">
            	
        	</div>
            <div class="col-md-6" >
            
			
			<form class="registro">
				<div class="form-group">
					<label class="col-lg-3 control-label">nombre</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="nombre" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">portada</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="portada" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">fecha</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="fecha" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">volumen</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="volumen" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Titulo</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="Titulo" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Subtitulo</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="subtitulo" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">numero</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="numero" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Clave</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="clave" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Directorio</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="directorio" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Editorial</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="editorial" />
					</div>
				</div>
				
			</form>
                            
				
        	</div>
			<div class="col-md-2">
            		
        	</div>
        </div>
		
		
	</div>
 
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
   
   <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
	<script>
	
	  $(document).ready(function() {
    $('.registro').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            nombre: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'The username is required and cannot be empty'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'The username must be more than 6 and less than 30 characters long'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_]+$/,
                        message: 'The username can only consist of alphabetical, number and underscore'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'The email is required and cannot be empty'
                    },
                    emailAddress: {
                        message: 'The input is not a valid email address'
                    }
                }
            }
        }
    });
});
	</script>
  </body>
</html>
